{% load custom_filters %}
{% load utils_extras %}
{% load i18n %}
<span class="product-price fw-bold text-primary">
  {% if object.sale_price %}
    <strong>{{ object.sale_price|smart_float }} ج.م</strong>
  {% elif object.selling_price %}
    <strong>{{ object.selling_price|smart_float }} ج.م</strong>
  {% else %}
    <span class="text-muted">{% trans "غير محدد" %}</span>
  {% endif %}
</span>
