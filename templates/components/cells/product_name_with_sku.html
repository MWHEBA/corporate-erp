{% load i18n %}
<div class="product-name-cell">
    <div class="product-name" style="font-size: 1rem; font-weight: 500; color: var(--text-primary); margin-bottom: 2px;">
        {{ object.name }}
    </div>
    {% if object.sku %}
    <div class="product-sku" style="font-size: 0.75rem; color: var(--text-muted); font-weight: 400;">
        <i class="fas fa-barcode me-1" style="font-size: 0.7rem;"></i>{{ object.sku }}
    </div>
    {% endif %}
</div>
