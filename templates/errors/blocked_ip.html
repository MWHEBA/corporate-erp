{% load static %}
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عنوان IP محجوب</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .error-container {
            background: white;
            border-radius: 20px;
            padding: 50px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 600px;
        }
        .error-icon {
            font-size: 100px;
            color: #dc3545;
            margin-bottom: 30px;
            animation: shake 0.5s;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        .error-title {
            font-size: 32px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }
        .error-message {
            font-size: 18px;
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        .ip-badge {
            display: inline-block;
            background: #f8f9fa;
            padding: 10px 20px;
            border-radius: 10px;
            font-family: monospace;
            font-size: 16px;
            color: #dc3545;
            margin: 20px 0;
        }
        .contact-info {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid #f0f0f0;
        }
        .contact-info p {
            color: #888;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">
            <i class="fas fa-ban"></i>
        </div>
        <h1 class="error-title">عنوان IP محجوب</h1>
        <p class="error-message">{{ message }}</p>
        <div class="ip-badge">
            <i class="fas fa-network-wired me-2"></i>{{ ip_address }}
        </div>
        <div class="contact-info">
            <p><i class="fas fa-info-circle me-2"></i>إذا كنت تعتقد أن هذا خطأ، يرجى الاتصال بالدعم الفني</p>
        </div>
    </div>
</body>
</html>
