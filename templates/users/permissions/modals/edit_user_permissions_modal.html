<!-- Modal تعديل الصلاحيات المخصصة للمستخدم -->
<div class="modal fade" id="editUserPermissionsModal" tabindex="-1" aria-labelledby="editUserPermissionsModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editUserPermissionsModalLabel">
                    <i class="fas fa-user-edit me-2"></i>تعديل الصلاحيات المخصصة للمستخدم
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="إغلاق"></button>
            </div>
            <div class="modal-body">
                <!-- سيتم ملء المحتوى هنا بواسطة JavaScript -->
                <div class="text-center py-4">
                    <div class="spinner-border text-primary me-2"></div>
                    جاري التحميل...
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" onclick="saveUserPermissions()">
                    <i class="fas fa-save me-2"></i>حفظ التغييرات
                </button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">إلغاء</button>
            </div>
        </div>
    </div>
